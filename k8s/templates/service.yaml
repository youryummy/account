apiVersion: v1
kind: Service
metadata:
  labels:
    app: youryummy-{{ .Chart.Name }}
  name: youryummy-{{ .Chart.Name }}
  namespace: {{ if .Values.global.namespaceOverride }}{{.Values.global.namespaceOverride}}{{ else }}youryummy{{ end }}
spec:
  {{- if eq .Values.global.node_env "development" }}
  type: NodePort
  {{- end }}
  ports:
    - name: youryummy-{{ .Chart.Name }}
      port: {{ if eq .Values.global.node_env "production"}}80{{ else }}42000{{ end }}
      protocol: TCP
      targetPort: {{ if eq .Values.global.node_env "production"}}80{{ else }}42000{{ end }}
      {{- if eq .Values.global.node_env "development" }}
      nodePort: 42000
      {{- end }}
  selector:
    app: youryummy-{{ .Chart.Name }}