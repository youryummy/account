openapi: 3.0.3
info:
  version: 1.0.0
  title: Account Service
  description: YourYummy account manager service 

paths:

  # USER ACCESS
  /api/v1/login:
    post:
      description: Login using an existing account
      x-router-controller: credentialManager
      operationId: login
      tags: ["User Access"]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/credentials'
        description: Account to be created
        required: true
      responses:
        201:
          description: Logged in successfully
        default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
  /api/v1/register:
    post:
      description: Creates a new account
      x-router-controller: credentialManager
      operationId: register
      tags: ["User Access"]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account'
        description: Account to be created
        required: true
      responses:
        201:
          description: Account
        default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'

  # ACCOUNT MANAGEMENT
  /api/v1/accounts:
    get:
      x-router-controller: accountManager
      description: Returns all accounts
      operationId: getAccounts
      tags: ["Accounts Management"]
      responses:
        200:
          description: Account list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/account'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v1/accounts/{username}:
    x-router-controller: accountManager
    get:
      description: Returns a single account by its username
      operationId: findByusername
      tags: ["Accounts Management"]
      parameters:
        - required: true
          name: username
          description: username of the account to fetch
          in: path
          schema:
            type: string
      responses:
        200:
          description: Account found by username
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      description: Update a account based on its username
      operationId: updateAccount
      tags: ["Accounts Management"]
      parameters:
        - required: true
          name: username
          description: username of the account to update
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account'
        description: Account to be updated
        required: true
      responses:
        '204':
          description: Account updated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      description: Deletes a single account based on its username
      operationId: deleteAccount
      tags: ["Accounts Management"]
      parameters:
        - required: true
          name: username
          description: username of the account to delete
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Account deleted
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

components:
  schemas:
    credentials:
        type: object
        required:
          - username
          - password
        properties:
          username: 
            type: string
          password: 
            type: string
    account:
        type: object
        required:
          - username
          - password
          - fullName
          - email
          - role
          - plan
        properties:
          username:
            type: string
          password:
            type: string
            writeOnly: true
          fullName:
            type: string
          email:
            type: string
          cellPhone:
            type: string
          birthDate:
            type: string
          avatar:
            type: string
          role:
            type: string
          plan:
            type: string
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string